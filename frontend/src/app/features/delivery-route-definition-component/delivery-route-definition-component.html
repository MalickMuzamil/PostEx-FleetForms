<div>
    <!-- ===== HEADER ===== -->
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h5 class="mb-0">Delivery Route Definition</h5>

        <button nz-button nzType="primary" class="nz-button-primary p-1" (click)="openAddForm()">
            <i class="fa fa-plus me-2"></i>
            Add Delivery Route
        </button>
    </div>

    <!-- ===== TABLE ===== -->
    <app-table [config]="tableConfig" [data]="tableData" (edit)="openEditForm($event)">
    </app-table>
</div>

<!-- ===== MODAL FORM ===== -->
<app-modal [visible]="showModal" [title]="formConfig.title" [formConfig]="formConfig" [data]="data"
    (submit)="onSubmit($event)" (edit)="openEditForm($event)" (cancel)="closeModal()">
</app-modal>
