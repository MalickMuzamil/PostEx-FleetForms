<!-- sub-branch-assignment-definition-component.html -->

<div>
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h5 class="mb-0">Sub-Branch Assignment Definition</h5>

        <button nz-button nzType="primary" class="nz-button-primary p-1" (click)="openAddForm()">
            <i class="fa fa-plus me-2"></i>
            Add Assignment
        </button>
    </div>

    <!-- ✅ table -->
    <app-table [config]="tableConfig" [data]="tableData" (edit)="openEditForm($event)" (delete)="delete($event)">
    </app-table>
</div>

<!-- ✅ modal -->
<app-modal [visible]="showModal" [title]="formConfig.title" [formConfig]="formConfig" [data]="data"
    (formChange)="onFormChange($any($event))" (submit)="onSubmit($event)" (cancel)="closeModal()">
</app-modal>
